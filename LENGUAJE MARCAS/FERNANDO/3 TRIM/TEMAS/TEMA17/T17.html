      function mostrar_mensaje(mensaje)
      {
        alert(mensaje);
      }
    </script>

  <body>
    <!-- TEXTAREA: para enviar texto. -->
    <h2>FORMULARIO CON CAMPO DE ENTRADAS MÚLTIPLES LÍNEAS (ÁREA DE TEXTO)</h2>
    <form action="https://www.w3schools.com/action_page.php" target="_blank">
      <textarea name="idMensaje">
      </textarea>
      <br>
      <!-- TEXTAREA: para enviar texto.
      Atributos rows y cols
      rows: Establece el número de filas visibles.
      cols: Establece el número de columnas visibles. -->
      <input type="submit" value="Enviar" />
    </form><br>
    <form action="https://www.w3schools.com/action_page.php" target="_blank">
      <textarea name="idMensaje" rows="10" cols="50">Escriba aquí sus datos:</textarea>

      <label for="idMensaje2">Escribe una historia</label>
      <textarea name="idMensaje2" id="idMensaje2" style="width: 100%;height: 100px;"></textarea>
      <br>
      <input type="submit" value="Enviar" />
    </form>
    <!-- BUTTON ONCLICK -->
  <h2> FORMULARIO CON BOTONES</h2>
  <form action="https://www.w3schools.com/action_page.php" target="_blank">
    <button type="button" onclick="alert('Hola, has pulsado el botón')">¡Púlsame!</button>
    <button type="button" onclick="mostrar_mensaje('Hola, has pulsado el botón que llama a la función')">
      ¡Púlsame también!</button>
    <br><br>
    <input type="submit" value="Enviar" class="submit">
  </form>
      <!-- ELEMENTOS LEGEND Y FIELDSET -->
      <h2> FORMULARIO CON AGRUPACIÓN DE BOTONES</h2>

        <fieldset>
          <legend>Datos personales:</legend>

        <input type="submit" value="Enviar" class="submit">
